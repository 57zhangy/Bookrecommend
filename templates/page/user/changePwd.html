<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>修改密码--后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/static/css/user.css" media="all" />
</head>
<body class="childrenBody"style="padding-left: 40px;padding-top: 20px">
<form class="layui-form changePwd" name="studentform" style="width:40%;">
  <div class="layui-form-item">
    <label class="layui-form-label">Id</label>
    <div class="layui-input-block">
      <input type="text" name="id" value="{{ uer.id  }}" required  lay-verify="required"   disabled class="layui-input layui-disabled">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">姓名</label>
    <div class="layui-input-block">
      <input type="text" name="username" value="{{ uer.name  }}" required  lay-verify="required"  autocomplete="off" disabled class="layui-input layui-disabled">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label">输入新密码</label>
    <div class="layui-input-block">
      <input type="password" id="password" name="password" value="" required lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>
    <div class="layui-form-item">
    <label class="layui-form-label">确认密码</label>
    <div class="layui-input-block">
      <input type="password"  name="repassword" required lay-verify="repassword" placeholder="再次输入密码" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item" >
    <div class="layui-input-block" style="padding-top: 10px">
      <button class="layui-btn" lay-submit lay-filter="updatepassword">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>
</form>
	<script type="text/javascript" src="/static/layui/layui.js"></script>
	<script type="text/javascript" src="/static/js/uppassword.js"></script>
</body>
</html>
