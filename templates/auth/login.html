<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link rel="icon" href="/static/images/head.ico">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        body {
            background: url(/static/images/background.jpg);
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            width: 400px;
            border: 1px solid gray;
            padding: 20px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -200px;
            margin-left: -200px;

        }
    </style>

</head>
<body>
<div class="container">
    <div style="height:40px;width:100%;">
        <h3>图书推荐系统用户登录</h3>
    </div>

    <form class="form-group" method="post" action="/login/">
        <label>用户名：</label>
        <input class="form-control" name="name" type="text">
        <label>密码：</label><span></span>
        <input class="form-control" name="password" type="password">
        <span style="color:red;">{{ error_msg }}</span>
        <div style="margin-top:10px;">
            <button type="submit" class="btn btn-primary btn-block">登录</button>
            <a href="/register/" class="btn btn-success btn-block">新用户</a>
        </div>

    </form>
</div>
<script src="/static/js/login/jquery.min.js"></script>
<script src="/static/js/login/bootstrap.min.js"></script>
</body>
</html>
