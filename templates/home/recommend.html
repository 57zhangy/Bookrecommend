<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>图书推荐</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/static/images/head.ico">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        * {
            -webkit-box-sizing: inherit;
            -moz-box-sizing: inherit;
            box-sizing: inherit;
        }
    </style>
</head>
<body>
<blockquote class="layui-elem-quote">
    <h4 style="font-size: 25px">今日推荐</h4>
</blockquote>
<div class="container" style="margin-top:60px;">
    <div class="row">
        <div class="col-md-11">
            <div class="row">
                {% for book in bookset %}
                    <div class="col-md-2">
                        <div class="thumbnail">
                            <img style="height:200px;" src="/media/{{ book.cover }}"
                                 alt="通用的占位符缩略图">
                            <div class="caption">
                                <label>{{ book.name }}</label>

                                <a href="/getbookinfo?id={{ book.id }}" class="btn btn-info btn-xs" role="button">
                                    详情
                                </a>
                                <label>评分：{{ book.rating }}</label>
                                </span>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
