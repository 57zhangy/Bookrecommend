<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>图书搜索</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/static/images/head.ico">
    <link rel="stylesheet" href="/static/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/news.css" media="all"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        body {
            background: url("/static/images/header_middle.png");
        }
        * {
            -webkit-box-sizing: inherit;
            -moz-box-sizing: inherit;
            box-sizing: inherit;
        }
    </style>
</head>
<body>
<div class="container" style="padding-top:20px;margin-top: 70px">
    <div class="row">
        <div class="col-md-11">
            <div class="row">
                <div class="col-md-4">
                    <img style="height:300px;" src="/media/{{ bk.cover }}"
                         alt="通用的占位符缩略图">
                </div>
                <div class="col-md-7">
                    <h3>书名：{{ bk.name }}</h3>
                    <h3>价格:{{ bk.price }}</h3>
                    <h3>出版社：{{ bk.publish }}</h3>
                    <div class="rating" data-role="rating" data-param-vote="off" data-param-rating="{{ bk.rating }}">
                    </div>
                    <h3>豆瓣评分：{{ bk.rating }}</h3>
                    <h3>地址：<a target="_blank" href={{ bk.url }}>{{ bk.url }}</a></h3>
                </div>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/layui/layui.js"></script>

</body>
</html>
